<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>page title</title>
    <style>
        li {
            display: inline-block;
            cursor: pointer;
        }
        
        ul {
            padding: 0;
            margin: 0;
        }
        .content {
            display: none;
        }
        .content.active {
            display: block;
        }
    </style>
</head>

<body>
    <header>
        <hgroup>
            <h1><a href="http://www.baidu.com">Chapter 1</a></h1>
            <h2>Chapter1 Recipes</h2>
        </hgroup>
        <p>11.11.2011</p>
        <nav>
            <ul>
                <li><a onclick="switchTab(0)">Home</a></li>
                <li><a onclick="switchTab(1)">About</a></li>
                <li><a onclick="switchTab(2)">News</a></li>
            </ul>
        </nav>
    </header>
    <article>
        <div class="content active">Article 1</div>
        <div class="content">Article 2</div>
        <div class="content">Article 3</div>
    </article>
    
    <script>
        function switchTab(targetIndex) {
            var currentActive = document.querySelector('.content.active');
            if (currentActive) {
                currentActive.classList.remove('active');
            }
            
            
            document.querySelectorAll('.content')[targetIndex].classList.add('active');
            
        }
    </script>
</body>

</html>
